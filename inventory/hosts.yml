---
# Ansible Inventory - Mirrors Vagrant environment

all:
  vars:
    ansible_user: vagrant
    ansible_become: true
    ansible_python_interpreter: /usr/bin/python3
    ansible_ssh_common_args: '-F ../vagrant-ssh-config'

  children:
    management:
      hosts:
        local-ctrl:
          node_ip: 192.168.56.10
          node_name: local-ctrl
          node_role: management

    downstream_clusters:
      children:
        key_cluster:
          children:
            key_control:
              hosts:
                key-ctrl:
                  node_ip: 192.168.56.20
                  node_name: key-ctrl
                  node_role: control_plane
                  cluster_name: key
                  cluster_env: key
                  cluster_num: 1

            key_workers:
              hosts:
                key-worker:
                  # ansible_host: 192.168.56.21
                  node_ip: 192.168.56.21
                  node_name: key-worker
                  node_role: worker
                  cluster_name: key
                  cluster_env: key
                  cluster_num: 1
                  control_plane_ip: 192.168.56.20

